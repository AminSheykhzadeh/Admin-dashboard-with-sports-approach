<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text File Display</title>
    <style>
        .text-content {
            white-space: pre-wrap; /* Preserves spaces and line breaks */
            font-family: 'Courier New', monospace; /* Monospaced font for better text file appearance */
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="text-content">
        <!-- Your text content will go here -->
	Hi Guys! :)
	I hope u have a good day.
	I mean	Real	Good	Day.
    </div>
    <div>
	<script>
    	fetch('ChangeLog.txt')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.text-content').textContent = data;
        })
        .catch(error => console.error('Error fetching the text file:', error));
	</script>
     </div>
</body>
</html>
